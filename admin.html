<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN</title>
    <link rel="stylesheet" href="./assets/css/trang_chu.css">
    <link rel="stylesheet" href="./assets/css/admin.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
</head>
<body>
    <div id="mainad"> 
        <div id="header">    
            <ul id="nav">
                <li><a href="signin.html">Đăng xuất</a></li>
            </ul>
        </div>
        <div class="admin">
            <div class="title">
                <h1>Quản lí thông tin mặt hàng</h1>
            </div>

            <div class="admin-form">
                <div class="field">
                    <span><b>Mã sản phẩm</b></span>
                    <input type="text" name="id" placeholder="Nhập mã sản phẩm">
                </div>
                <div class="field">
                    <span><b>Tên sản phẩm</b></span>
                    <input type="text" placeholder="Nhập tên sản phẩm" name="name">
                </div>
                <div class="field">
                    <span><b>Tên nhãn hàng</b></span>
                    <input type="text" placeholder="Nhập tên nhãn hàng" name="brand_name">
                </div>
                <div class="field">
                    <span><b>Số lượng</b></span>
                    <input type="text" placeholder="Nhập số lượng" name="number">
                </div>
                <div class="rowad buttons">
                    <div class="btnad">Thêm</div>
                    <div class="btnad">Sửa</div>
                    <div class="btnad">Xóa</div>
                </div>
                <div class="title">
                    <span>STT</span>
                    <span>Mã sản phẩm</span>
                    <span>Tên sản phẩm</span>
                    <span>Tên nhãn hàng</span>
                    <span>Số lượng</span>
                </div>
                <div class="rowad member">
                    <span class="num">1</span>
                    <span class="id">milk001</span>
                    <span class="name">Sữa TH TRUE MILK</span>
                    <span class="brand_name">DEVONDALE</span>
                    <span class="number">70 thùng</span>
                </div>
                <div class="rowad member">
                    <span class="num">2</span>
                    <span class="id">milk002</span>
                    <span class="name">Sữa TH TRUE MILK to</span>
                    <span class="brand_name">EUROCOW</span>
                    <span class="number">50 thùng</span>
                </div>
                <div class="rowad member">
                    <span class="num">3</span>
                    <span class="id">milk003</span>
                    <span class="name">Sữa TH TRUE MILK nhỏ</span>
                    <span class="brand_name">COWHEAD</span>
                    <span class="number">100 hộp</span>
                </div>
            </div>
        </div>  
    </div>
</body>
</html>
