<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sữa tươi sạch</title>
    <link rel="icon" href="../assets/img/Trang_chu/milk-icon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="../assets/css/trang_chu.css">
    <link rel="stylesheet" href="../assets/css/sign up.css">
    <link rel="stylesheet" href="../assets/responsive/index_responsive.css">
    <link rel="stylesheet" href="../assets/fonts/themify-icons/themify-icons.css">
</head>
<body>
    <div id="main"> 
        <div id="header">
            <ul id="nav">
                <li><a href="/index.html">Trang chủ</a></li>
                <li><a href="/Page/sanpham.html">Sản phẩm</a></li>
                <li><a href="/Page/nhanhang.html">Nhãn hàng</a></li>
                <li><a href="/Page/lienhe.html">Liên hệ</a></li>
                <li><a href="/User/sign up.html">Đăng ký</a></li>
                <li><a href="/User/signin.html">Đăng nhập</a></li>
            </ul>

            <!-- Nút menu -->
            <div id="menu" class="menu-btn">
                <i class="menu-icon ti-menu"></i>
            </div>

            <!-- Nút tìm kiếm -->
            <div id="search">
                <div class="search-input">
                    <input type="text" class="search-text" placeholder="Tìm kiếm">
                </div>
                <div class="search-btn">
                    <i class="search-icon ti-search"></i>
                </div>
            </div>
        </div>
        <!--dang ký-->
        <div class="content-box">
            <div>
                <h2>Đăng ký</h2>
                <div class="input-box">
                    <span>Tên đăng nhập</span>
                    <input type="text" name="" id="username" placeholder="Nhập tên đăng nhập">
                </div>
                <div class="input-box">
                    <span>SĐT</span>
                    <input type="text" name="" id="number" placeholder="Nhập số điện thoại">
                </div>
                <div class="input-box">
                    <span>Email</span>
                    <input type="email" name="" id="email" placeholder="Nhập Email">
                </div>
                <div class="input-box">
                    <span>Mật khẩu</span>
                    <input type="password" name="" id="password" placeholder="Nhập mật khẩu">
                </div>
                <div class="input-box">
                    <span>Xác nhận mật khẩu</span>
                    <input type="password" name="" id="confirmpassword" placeholder="Nhập mật khẩu">
                </div>  
                <div class="input-box">
                    <input type="submit" name="" id="submit_btn" value="Đăng ký">
                </div>
                <div class="signin">
                    <p>Đã có tài khoản? <a href="/User/signin.html">Đăng nhập</a></p>
                </div>                
            </div>
        </div>                
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="../assets/js/sign up.js"></script>
    <script src="../assets/js/menu.js"></script>
</body>
</html>
